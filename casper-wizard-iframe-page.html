<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="casper-wizard-iframe-page">
  <template>
    <style>
      
      :host {
        flex-grow: 2.0;
        background-color: #f2f2f2;
        margin-bottom: 36px;
        position: relative;
      }

      .iframe {
        overflow: scroll;
        border: none;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .iframe-menu {
        width: 100%;
        height: 36px;
        position: absolute;
        bottom: 0;
        text-align: center;
      }

    </style>
      
      <iframe class="iframe" id="iframe" srcdoc$="[[srcdoc]]"></iframe>
      <slot name="checkbox"></slot>

  </template>

  <script>
    /**
     * `casper-wizard-iframe-page`
     * Wizard a container for simple dialogs with the infamous prev-next buttons
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CasperWizardIframePage extends CasperWizardPage {

      static get is () { 
        return 'casper-wizard-iframe-page'; 
      }
      
      static get properties() {
        return {
          srcdoc: {
            type: Object,
            value: undefined
          } 
        };
      }

    }

    window.customElements.define(CasperWizardIframePage.is, CasperWizardIframePage);
  </script>
</dom-module>
