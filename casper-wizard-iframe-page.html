<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../casper-utils/casper-utils.html">

<dom-module id="casper-wizard-iframe-page">
  <template>
    <style>

      :host {
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .content {
        padding: 24px;
        display: flex;
        flex-direction: column;
        flex-grow: 2.0;
      }

      .pagetitle {
        background-color: #ccc;
        color: #444;
        line-height: 42px;
        height: 42px;
        font-size: 16px;
        padding: 0px 48px 0px 12px;
        margin: 0px;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      }

      .iframe {
        overflow: auto;
        border: none;
        flex-grow: 2.0;
        width: 100%;
      }

      .iframe-menu {
        width: 100%;
        height: 36px;
        position: absolute;
        bottom: 0;
        text-align: center;
      }

      .print-button {
        position: absolute;
        top: 5px;
        right: 0;
        background-color: var(--primary-color);
        font-weight: normal;
        font-size: 14px;
        -webkit-font-smoothing: antialiased;
        color: white;
        margin: 0 12px 12px 12px;
        height: 30px;
        box-shadow: none;
        display: none;
      }

      .default_footer {
        height: 42px;
      }

    </style>

    <h1 class="pagetitle">[[pageTitle]]</h1>
    <div class="content">
      <slot name="header">
        <paper-button id="button" class="print-button" on-tap="_printDocument" raised>Imprimir Relat√≥rio</paper-button>
      </slot>

      <iframe class="iframe" id="iframe" srcdoc$="[[srcdoc]]"></iframe>

      <slot name="footer">
        <span class="default_footer"> </span>
      </slot>
    </div>


  </template>

  <script>
    "use strict";

    /**
     * `casper-wizard-iframe-page`
     * Wizard a container for simple dialogs with the infamous prev-next buttons
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CasperWizardIframePage extends CasperWizardPage {

      static get is () {
        return 'casper-wizard-iframe-page';
      }

      static get properties () {
        return {
          srcdoc: {
            type: Object,
            value: undefined
          },
          pageTitle: {
            type: String
          },
          printable: {
            type: Boolean,
            value: false,
            observer: '_printableChanged'
          }
        };
      }

      _printableChanged (newValue, oldValue) {
        if ( newValue == true ) {
          this.$.button.style.display = 'flex';
        }
      }

      _printDocument () {
        var frm = this.shadowRoot.querySelector('iframe');
        if ( CasperBrowser.isIos ) {
          window.open(frm.src, "_blank");
        } else {
          frm.contentWindow.focus();
          frm.contentWindow.print();
        }
        return false;
      }

    }

    window.customElements.define(CasperWizardIframePage.is, CasperWizardIframePage);
  </script>
</dom-module>
