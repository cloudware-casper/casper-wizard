<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="casper-wizard">
  <template>
    <style>
      :host {
        display: block;
      }

      ::slotted(*) {
        background: red;
        margin-bottom: 2px;
        height: 500px;
      }

    </style>

    <div class="content" id="content">
      <slot></slot>
    </div>
  </template>

  <script>
    /**
     * `casper-wizard`
     * Wizard a container for simple dialogs with the infamous prev-next buttons
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CasperWizard extends Polymer.Element {
      static get is() { return 'casper-wizard'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'casper-wizard'
          }
        };
      }

      ready () {
        super.ready();
        console.log("casper-wizard ready");
      }

    }

    window.customElements.define(CasperWizard.is, CasperWizard);
  </script>
</dom-module>
