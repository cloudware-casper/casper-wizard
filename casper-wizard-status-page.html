<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../casper-icons/casper-icons.html">
<link rel="import" href="casper-wizard-page.html">

<dom-module id="casper-wizard-status-page">
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
        background: var(--surface-color, #fff);
        border-radius: 10px;
      }

      casper-wizard-page {
        height: 100%;
        display: grid;
        grid-template-rows: 42px 1fr;
      }

      .container-error {
        display: flex;
        padding: 0 50px;
        align-items: center;
        flex-direction: column;
      }

      .error-icon-container {
        margin-bottom: 10px;
      }

      .error-icon {
        fill: var(--error-color);
        --iron-icon-height: 72px;
        --iron-icon-width: 72px;
      }

      .error-message, .custom-message {
        margin: 0;
        color: grey;
        display: flex;
        font-size: 16px;
        font-weight: 500;
        text-align: center;
        align-items: center;
        white-space: pre-line;
        word-break: break-word;
        flex-direction: column;
      }

      .custom-message {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      casper-notice {
        width: 100%;
        align-self: flex-end;
      }

      .custom-message iron-icon {
        fill: var(--primary-color);
        --iron-icon-height: 100px;
        --iron-icon-width: 100px;
      }

      .error-message h2 {
        color: grey;
        margin-top: 4px;
        margin-bottom: 15px;
      }

      .hide {
        display: none;
      }

      .fill {
        height: 100%;
      }

    </style>

    <casper-wizard-page page-title="Resultado operação">
      <div id="customHtml" class="hide fill">
      </div>
      <div id="errorPanel" class="container-error">
        <div class="error-icon-container">
          <iron-icon icon="[[icon]]" class="error-icon" id="statusIcon"></iron-icon>
        </div>
        <div class="error-message">
          <h2 id="title">[[title]]</h2>
          <div id="errorMessage"></div>
        </div>
      </div>
    </casper-wizard-page>

  </template>

  <script>
    /**
     * `casper-wizard-status-page`
     * Wizard a container for simple dialogs with the infamous prev-next buttons
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CasperWizardStatusPage extends CasperWizardPage {

      static get is () {
        return 'casper-wizard-status-page';
      }

      static get properties () {
        return {
          pageTitle: {
            type: String
          },
          title: {
            type: String,
            value: 'Erro'
          },
          message: {
            type: String,
            value: '\xA0',
            observer: '_formatMessage'
          },
          icon: {
            type: String,
            value: 'casper-icons:error-outline'
          }
        };
      }

      _formatMessage (message) {
        if (!message) return;

        this.$.errorMessage.textContent = this.message.replace(/\\n/mg, '');
      }

      setCustom (html) {
        this.$.errorPanel.classList.add('hide');
        this.$.customHtml.innerHTML = html;
        this.$.customHtml.classList.remove('hide');
      }

      clearCustom () {
        this.$.customHtml.classList.add('hide');
        this.$.errorPanel.classList.remove('hide');
      }
    }

    window.customElements.define(CasperWizardStatusPage.is, CasperWizardStatusPage);
  </script>
