<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../casper-icons/casper-icons.html">
<link rel="import" href="../casper-wizard/casper-wizard-page.html">

<dom-module id="casper-wizard-status-page">
  <template>
    <style>
      :host {
        position: absolute;
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        background: #fff;
      }

      .container-error {
        display: flex;
        margin: 120px auto;
      }

      .error_pad {
        width: 72px;
        height: 100%;
        margin-right: 12px;
      }

      .error_icon {
        fill: #B94F4F;
        --iron-icon-height: 72px;
        --iron-icon-width: 72px;
      }

      .error_message {
        font-size: 16px;
        font-weight: 500;
        color: grey;
        right: 0;
        top: 0;
        overflow: auto;
        margin: 0;
        max-height: 250px;
      }

      .error_message h2 {
        margin-top: 0px;
        color: grey;
      }

    </style>

    <casper-wizard-page title="My status page">
      <div id="error_panel" class="container-error">
        <div class="error_pad">
          <iron-icon icon="[[icon]]" class="error_icon"></iron-icon>
        </div>
        <div class="error_message">
          <h2>[[title]]</h2>
          <span id="error_message">[[message]]</span>
        </div>
      </div>
    </casper-wizard-page>
      
  </template>

  <script>
    /**
     * `casper-wizard-status-page`
     * Wizard a container for simple dialogs with the infamous prev-next buttons
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CasperWizardStatusPage extends CasperWizardPage {
      
      static get is () { 
        return 'casper-wizard-status-page'; 
      }
      
      static get properties () {
        return {
          title: {
            type: String,
            value: 'Erro'
          },
          message: {
            type: String,
            value: '\xA0' 
          },
          icon: {
            type: String,
            value: 'casper-icons:error-outline'
          }
        };
      }

    }

    window.customElements.define(CasperWizardStatusPage.is, CasperWizardStatusPage);
  </script>
</dom-module>
