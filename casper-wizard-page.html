<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="casper-wizard-page">
  <template>
    <style>
      :host {
        display: none;
        flex-direction: column;
        padding: 12px;
      }

      .title {
        color: --var(primary-color);
        font-size: 24px;
        font-weight: bold;
      }

      #header {
        background-color: #00ABC1;
        height: 42px;
        color: white;
        padding: 0px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-radius: 6px 6px 0px 0px;
      }

      .header {
        margin: 8px;
      }

    </style>

    <div id="header">
      <h2 id="title" class="header">[[title]]</h2>
    </div>
    
    <slot></slot>
    
  </template>

  <script>
    /**
     * `casper-wizard-page`
     * Wizard a container for simple dialogs with the infamous prev-next buttons
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CasperWizardPage extends Polymer.Element {
      static get is() { return 'casper-wizard-page'; }
      
      static get properties() {
        return {
          title: {
            type: String,
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        // console.log('cb casper-wizard-page:', this.title);
      }

    }

    window.customElements.define(CasperWizardPage.is, CasperWizardPage);
  </script>
</dom-module>
