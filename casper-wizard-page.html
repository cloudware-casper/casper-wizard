<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../casper-icons/casper-icons.html">

<dom-module id="casper-wizard-page">
  <template>
    <style>
      :host {
        display: none;
        flex-direction: column;
        padding: 12px;
      }

      .title {
        color: --var(primary-color);
      }

    </style>
    <span class="title">[[title]]</span>
    <slot></slot>
  </template>

  <script>
    /**
     * `casper-wizard-page`
     * Wizard a container for simple dialogs with the infamous prev-next buttons
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CasperWizardPage extends Polymer.Element {
      static get is() { return 'casper-wizard-page'; }
      static get properties() {
        return {
          title: {
            type: String,
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        console.log('cb casper-wizard-page:', this.title);
      }

    }

    window.customElements.define(CasperWizardPage.is, CasperWizardPage);
  </script>
</dom-module>
