<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="casper-wizard-page">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .content {
        padding: 12px;
        display: flex;
        flex-direction: column;
        flex-grow: 2.0;
      }

      .pagetitle {
        background-color: #ccc;
        color: #444;
        line-height: 42px;
        height: 42px;
        font-size: 16px;
        padding: 0px 48px 0px 12px;
        margin: 0px;
        text-overflow: ellipsis;
        white-space: nowrap; 
        overflow: hidden;
      }

      .print-button {
        position: absolute;
        top: 5px;
        right: 0;
        background-color: var(--primary-color);
        font-weight: normal;
        font-size: 14px;
        -webkit-font-smoothing: antialiased;
        color: white;
        margin: 0 12px 12px 12px;
        height: 30px;
        box-shadow: none;
        display: none;
      }
    </style>

    <h1 class="pagetitle">[[pageTitle]]</h1>
    <div class="content">
      <paper-button id="button" class="print-button" on-tap="_printDocument" raised>Imprimir</paper-button>
      <slot></slot>
    </div>

  </template>

  <script>
    /**
     * `casper-wizard-page`
     * Wizard a container for simple dialogs with the infamous prev-next buttons
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CasperWizardPage extends Polymer.Element {

      static get is () { 
        return 'casper-wizard-page'; 
      }
      
      static get properties() {
        return {
          pageTitle: {
            type: String
          }
        };
      }

    }

    window.customElements.define(CasperWizardPage.is, CasperWizardPage);
  </script>
</dom-module>
