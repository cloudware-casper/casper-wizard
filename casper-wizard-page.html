<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="casper-wizard-page">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        padding: 24px 24px 0 24px;
      }

      .pagetitle {
        background-color: var(--secondary-color, #ccc);
        color: var(--on-secondary-color, #444);
        line-height: 42px;
        font-size: 16px;
        padding: 0px 48px 0px 12px;
        margin: 0px;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

    </style>

    <h1 class="pagetitle">[[pageTitle]]</h1>
    <div class="content">
      <slot></slot>
    </div>

  </template>

  <script>
    /**
     * `casper-wizard-page`
     * Wizard a container for simple dialogs with the infamous prev-next buttons
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CasperWizardPage extends Polymer.Element {

      static get is () {
        return 'casper-wizard-page';
      }

      static get properties() {
        return {
          pageTitle: {
            type: String
          }
        };
      }

    }

    window.customElements.define(CasperWizardPage.is, CasperWizardPage);
  </script>
</dom-module>
